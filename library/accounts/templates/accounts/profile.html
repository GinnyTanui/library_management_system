{% extends "accounts/base.html" %}
{% load static %}
{% block title %}My Profile{% endblock %}

{% block content %}
<h2>My Profile</h2>

{% if messages %}
<div class="messages">
    {% for message in messages %}
        <p class="{{ message.tags }}">{{ message }}</p>
    {% endfor %}
</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
</form>
{% endblock %}
