{% extends "accounts/base.html" %}
{% load static %}
{% block title %}Logout{% endblock %}

{% block content %}
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
<h2>You have been logged out</h2>
<p><a href="{% url 'login' %}">Login again</p>
{% endblock %}
